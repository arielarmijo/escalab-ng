<p class="col-md-8 fs-4 text-center" *ngIf="items.length === 0">No hay elementos en el carrito.</p>
<table class="table mx-auto" *ngIf="items.length > 0">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Game</th>
      <th scope="col">Quantity</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{item.game.name}}</td>
      <td>{{item.quantity}}</td>
      <td><button class="btn btn-sm btn-danger mx-1" (click)="removeGame(i)">X</button></td>
    </tr>
  </tbody>
</table>
