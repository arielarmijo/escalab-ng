<h1 class="text-center">Estas viendo...</h1>
<div class="row justify-content-center">
  <div class="col-md-4" *ngIf="game">
    <img [src]="game.img" class="img-fluid"/>
    <div class="mt-3 text-center">
      <h3>{{game.name}}</h3>
      <p>Descripci√≥n: {{game.description}}</p>
      <p>Plataforma: {{game.platform}}</p>
      <a class="btn btn-primary" routerLink="/games">Volver</a>
      <a class="btn btn-primary" routerLink="/edit-game/{{id}}">Editar</a>
      <a class="btn btn-danger" (click)="deleteGame()">Borrar</a>
    </div>
  </div>
</div>
