<div class="container my-5 mx-auto">
  <form autocomplete="off" [formGroup]="gameForm" (ngSubmit)="saveGame()">
      <div class="row justify-content-center align-items-center mb-3">
          <label for="titulo" class="col-2 col-form-label">Titulo</label>
          <div class="col-5">
              <input type="text" id="titulo" placeholder="Ingrese titulo" class="form-control" formControlName="name">
          </div>
      </div>
      <div class="row justify-content-center align-items-center mb-3">
          <label for="description" class="col-2 col-form-label">Descripción</label>
          <div class="col-5">
              <input type="text" id="description" placeholder="Ingrese descripción" class="form-control" formControlName="description">
          </div>
      </div>  
      <div class="row justify-content-center align-items-center mb-3">
          <label for="platform" class="col-2 col-form-label">Plataforma</label>
          <div class="col-5">
              <input type="text" id="platform" placeholder="Ingrese plataforma" class="form-control" formControlName="platform">
          </div>
      </div> 
      <div class="row justify-content-center align-items-center mb-3">
          <label for="imagen" class="col-2 col-form-label">img</label>
          <div class="col-5">
              <input type="text" id="imagen" placeholder="Ingrese img" class="form-control" formControlName="image">
          </div>
      </div>   
      <div class="row justify-content-center align-items-center mb-3">
          <div class="col-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-primary">Guardar</button>
          </div>
      </div>  
  </form>
</div>
